<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Board</title>
    <link rel="stylesheet" href="Index.css">
    <style>
        
</head>
<body>
    <div class="container">
        <header>
            <h1>Project Management Board</h1>
        </header>
        
        <main>
            <div class="board">
                <!-- To Do Column -->
                <div class="column" id="todo">
                    <div class="column-header">
                        <h2>To Do</h2>
                        <span class="task-count">0</span>
                    </div>
                    <div class="tasks" data-column="todo"></div>
                    <div class="add-task-container">
                        <input type="text" class="task-input" placeholder="Add a task..." data-column="todo">
                        <button class="add-task-btn">+</button>
                    </div>
                </div>
                
                <!-- In Progress Column -->
                <div class="column" id="in-progress">
                    <div class="column-header">
                        <h2>In Progress</h2>
                        <span class="task-count">0</span>
                    </div>
                    <div class="tasks" data-column="in-progress"></div>
                </div>
                
                <!-- Blocked Column -->
                <div class="column" id="blocked">
                    <div class="column-header">
                        <h2>Blocked</h2>
                        <span class="task-count">0</span>
                    </div>
                    <div class="tasks" data-column="blocked"></div>
                </div>
                
                <!-- Done Column -->
                <div class="column" id="done">
                    <div class="column-header">
                        <h2>Done</h2>
                        <span class="task-count">0</span>
                    </div>
                    <div class="tasks" data-column="done"></div>
                </div>
            </div>
        </main>
        
        <!-- Global Add Task -->
        <div class="global-add-task">
            <input type="text" id="global-task-input" placeholder="Enter a new task...">
            <button id="global-add-task-btn">Add Task</button>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading">Loading tasks...</div>
    
    <!-- Error Message Display -->
    <div id="error-message"></div>
    
    <!-- Confirmation Modal (hidden by default) -->
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <p id="modal-message">Are you sure you want to delete this task?</p>
            <div class="modal-buttons">
                <button id="confirm-btn">Yes</button>
                <button id="cancel-btn">No</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
